<!DOCTYPE html>
<html lang="fr_CA">
  <head>
    <meta charset="UTF-8" />
    <title>TP1 Automne 2021 - Club de lecture</title>

    <link rel="stylesheet" type="text/css" href="/CSS/styleTp1.css" />

    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    />
    <!-- Bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script id="validation">
      function valider() {
      
        var monCourriel = document.getElementById("courriel").value;
        var monMotDePasse = document.getElementById("mdp").value;
        
        alert(monCourriel)
        alert(monMotDePasse)
        if (monMotDePasse.length < 8){
          alert("Le mot de passe doit contenir au moins 8 caracteres. Veuillez ressayer.")
        } else if (monCourriel.length < 3) {
          alert("Courriel invalide. Veuillez ressayer.")
        }
      }
    </script>
  
  
  </head>


    <!-- Barre de navigation -->
    <script id="navbar" src="/JS/nav.js"></script>
    

    <!-- Formulaire Se Connecter -->  
<div class="container mt-3 text-center">
        <h2>Se connecter à votre compte</h2>
    
      <div class="mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          id="courriel"
          placeholder="Courriel"
          name="courriel"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">
          Veuillez entrer une adresse courriel valide.
        </div>
      </div>
      <div class="mb-3">
        <label for="mdp" class="form-label">Password:</label>
        <input
          type="password"
          class="form-control"
          id="mdp"
          placeholder="Mot de passe"
          name="pswd"
          required
        />
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Veuillez entrer votre mot de passe.</div>
      </div>
      
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Se souvenir de moi
          </label>
        </div>
        <button type="submit" 
        class="btn btn-primary" 
        id="enregistrer" 
        onclick="valider()">Me connecter</button>

        
        <div class="mb-3 mt-3">
          <a href="#">Mot de passe oublié?</a>
          <!-- TODO ajouter page de recuperation de mot de passe -->
          <p>Vous n'avez pas un compte? <a href="/creer_compte.html">S'inscrire</a></p>
        </div>
        </div>
      


        
    <!-- Pied de page -->
    <script id="footer" src="/JS/nav.js"></script>

    <script

      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
