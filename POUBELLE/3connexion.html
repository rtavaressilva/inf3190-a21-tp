<!DOCTYPE html>
<html lang="fr_CA">
  <head>
    <meta charset="UTF-8" />
    <title>TP1 Automne 2021 - Club de lecture</title>

    <link rel="stylesheet" type="text/css" href="/CSS/styleTp1.css" />

    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    />
    <!-- Bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/JS/nav.js"></script>
  </head>

  <body>
    <!-- Barre de navigation -->
    <script id="navbar" src="/JS/nav.js"></script>

    <!-- Formulaire Se Connecter -->
    <div class="container mt-3 text-center">
      <h2>Se connecter à votre compte</h2>
      <form>
        <div class="container text-center">
          <div class="col-md">
            <label for="courriel" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="courriel"
              placeholder="Courriel"
              required
            />
          </div>

          <div class="col-md mb-3">
            <label for="motdepasse" class="form-label"></label>
            <input
              type="text"
              class="form-control"
              id="mdp"
              placeholder="Mot de Passe"
              required
            />
          </div>

          <div class="col-md mb-3">
            <select class="form-select" id="typecompte" required>
              <option selected disabled value="">
                Choisir un type de compte
              </option>
              <option>Compte étudiant</option>
              <option>Compte administrateur</option>
            </select>
          </div>
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" />
            Se souvenir de moi
          </label>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          id="enregistrer"
          onclick="valider()"
        >
          Me connecter
        </button>
      </form>
      <div class="mb-3 mt-3">
        <a href="#">Mot de passe oublié?</a>

        <!-- TODO ajouter page de recuperation de mot de passe -->
        <p>
          Vous n'avez pas un compte? <a href="/creer_compte.html">S'inscrire</a>
        </p>
      </div>
    </div>

    <!-- Pied de page -->
    <script id="footer" src="/JS/nav.js"></script>

    <!-- JS & JQuery (Source: https://getbootstrap.com/docs/4.1/getting-started/introduction/)  -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
