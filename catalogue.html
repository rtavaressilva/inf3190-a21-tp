        </div>
        <div class="col">
          <div class="card">
            <img

        <div class="col">

        </div>
        <div class="col">

              src="/images/catalogue/10 citrouilles effrayantes.jpeg"
              class="img-fluid"
              alt="10 citrouilles effrayantes"
            />
            <div class="card-body">
              <h5 class="card-title">10 citrouilles effrayantes</h5>
              <p class="card-text">
                Maternelle - 2e année<br />

              </p>
              <button type="button" class="btn btn-primary">
                Ajouter au panier

          </div>
