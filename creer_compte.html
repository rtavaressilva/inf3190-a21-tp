    <!-- Formulaire Creer votre compte -->
    <div class="container mt-3 mb-3">
      <h2>Créer un compte</h2>
      <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <input
            type="prenom"
            class="form-control"
            id="prenom"
            placeholder="Prénom*"
            name="prenom"
          />
        </div>
        <div class="mb-3 mt-3">
          <input
            type="nomfamille"
            class="form-control"
            id="nomfamille"
            placeholder="Nom de famille*"
            name="nomfamille"
          />
        </div>
        <div class="mb-3 mt-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Courriel*"
            name="email"
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Confirmer l'adresse courriel*"
            name="email"
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Mot de passe*"
            name="pswd"
          />
        </div>
        <div class="mb-3 mt-3">
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Confirmer le mot de passe*"
            name="pswd"
          />
        </div>

        <div class="mb-3 mt-3">
          <input
            type="telephone"
            class="form-control"
            id="tel"
            placeholder="Número de téléphone*"
            name="tel"
          />
        </div>

        <div class="mb-3 mt-3">
          <input
            type="codepostal"
            class="form-control"
            id="codep"
            placeholder="Code postal*"
            name="codep"
          />
        </div>
        <div class="mb-3 mt-3">
          <input
            type="adresse"
            class="form-control"
            id="adresse"
            placeholder="Adresse de livraison*"
            name="adresse"
          />
        </div>

        <div class="mb-3 mt-3">
          <input
            type="codeecole"
            class="form-control"
            id="codeecole"
            placeholder="Code de l'école*"
            name="codeecole"
          />
        </div>

        <div class="form-check form-switch mt-3 mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            id="cptAdmin"
            name="cptAdmin"
            value="oui"
            checked
          />
          <label class="form-check-label" for="cptAdmin"
            >Compte administrateur</label
          >
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
